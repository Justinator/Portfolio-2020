{{ define "main" }}
    <div class="post-content lane-wide container padding-top-4 padding-bottom-4">
        {{ if .Params.image }}
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="featured-image padding-bottom-2">
        {{ end }}
        <h1>{{ .Title }}</h1>
        {{ .Content  }}
        {{ partial "blog/post-navigation" . }}
    </div>
{{ end }}
