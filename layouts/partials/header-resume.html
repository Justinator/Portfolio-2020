<a class="screen-reader-skip-to-content" href="#main-content" tabindex="0">Skip to main content</a>
<a class="screen-reader-skip-to-content" href="#footer" tabindex="0">Skip to footer content</a>
<header class="site-header">
  <nav class="primary-nav">
    <div class="logo-wrapper">
      <a class="brand-logo" href="{{ site.BaseURL }}">
        <img src="{{ site.Params.logo | absURL }}" alt="{{ site.Title }}" class="img-responsive dim" />
      </a>
    </div>
    <ul class="nav-list">
      <li class="nav-list-item">
        <a class="nav-item" href="tel:{{ .Site.Params.phone }}" title="Phone">Phone: {{ .Site.Params.phone }}</a>
      </li>
      <li class="nav-list-item">
        <a class="nav-item" href="mailto:{{ .Site.Params.email }}" title="Email">Email: {{ .Site.Params.email }}</a>
      </li>
      <li class="nav-list-item">
        <a class="nav-item" href="{{ .Site.Params.linkedin }}" title="LinkedIn">LinkedIn</a>
      </li>
    </ul>
    <div class="menu-button-wrap" aria-label="mobile menu toggle button" tabindex="0">
      <button class="hamburger hamburger--slider" type="button" aria-haspopup="true" aria-expanded="false">
        <span class="hamburger-box" role="menu-toggle">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </nav>
</header>
