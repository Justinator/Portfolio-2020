<section class="featured-work">
    {{ with .Site.Data.portfolio }}
    <h2 class="parallax-title parallax-2">{{ .heading }}</h2>
    <div class="container-wide-right">
        <h3 class="g1">{{ .heading }}</h3>
    </div>
    <div class="swiper-container">
        <div class="slider-navigation">
            <!-- Add Pagination Buttons-->
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
        </div>
        <div class="swiper-wrapper">
            {{ range .projects }}
            <div class="swiper-slide">
                <a href="{{ .website }}" target="_blank" rel="noreferrer">
                    <div class="background-image">
                        <img src="/images/{{ .project_image }}.jpg" alt="">
                    </div>
                    <div class="featured-project">
                        <h4 class="project-title">{{ .project_title }}</h4>
                        <p class="project-desc">{{ .project_desc }}</p>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
        {{ if .btn_text }}
        <div class="text-center margin-top-1">
            <a href="/work" class="btn btn-primary">
                {{ .btn_text }}
            </a>
        </div>
        {{ end }}
    </div>
    {{ end }}
</section>
